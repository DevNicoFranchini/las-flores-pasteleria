<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Las Flores Pastelería | Productos</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="navbar navbar-light fixed-top header">
        <div class="container d-flex justify-content-between">
          <img src="../imgs/logo.png" class="logo-nav" alt="" />
          <div class="saludo" id="saludo"></div>
          <i class="bi bi-cart-fill icon-cart"></i>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container">
        <h1>Tortas</h1>
        <hr />

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">
                Carrito vacío - comience a comprar!
              </th>
            </tr>
          </tfoot>
        </table>
        <div class="row" id="cards"></div>
      </div>

      <template id="template-card">
        <div class="col-12 col-md-4 mb-2">
          <div class="card">
            <div class="card-body">
              <img src="" alt="" class="card-img-top" />
              <h5>Titulo</h5>
              <p>Precio</p>
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>

      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
            <button class="btn btn-info btn-sm">+</button>
            <button class="btn btn-danger btn-sm">-</button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>

      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            Vaciar todo
          </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
      </template>
    </main>

    <!-- FOOTER -->
    <footer>
      <div
        class="container-fluid fixed-bottom d-flex justify-content-center align-items-center footer"
      >
        <div class="row align-items-center">
          <div class="col-6 pe-5">
            <i class="bi bi-instagram float-end icons"></i>
          </div>
          <div class="col-6 ps-5">
            <i class="bi bi-whatsapp icons"></i>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="../js/app-productos.js"></script>
  </body>
</html>
