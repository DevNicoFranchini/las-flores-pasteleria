<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Las Flores Pastelería | Productos</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body class="home">
    <!-- HEADER -->
    <header>
      <div class="navbar navbar-light position-relative header">
        <div class="container d-flex justify-content-between">
          <img src="../imgs/logo.png" class="logo-nav" alt="" />
          <div class="saludo" id="saludo"></div>
          <button
            type="button"
            class="btn btn-link d-flex d-col justify-content-center"
            data-bs-toggle="modal"
            data-bs-target="#modalCart"
          >
            <div class="contador-productos">
              <span id="hintCantidadProductos" class=""></span>
            </div>
            <div>
              <i class="bi bi-cart-fill icon-cart"></i>
            </div>
          </button>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="container my-3">
      <!-- CARDS -->
      <div class="row d-flex justify-content-evenly mb-5" id="cards"></div>
      <!-- CARRITO -->
      <div class="d-flex flex-column justify-content-center align-items-center">
        <table>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">
                Carrito vacío - comience a comprar!
              </th>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <!-- Botón modal -->
        <button
          type="button"
          class="btn btn-dark agregar-carrito mt-3"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Confirmar pedido
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Orden de pedido
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div
                  class="d-flex flex-column justify-content-center align-items-center"
                >
                  <table>
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody id="items-orden"></tbody>
                    <tfoot>
                      <tr id="footer-orden">
                        <th scope="row" colspan="5">
                          Carrito vacío - comience a comprar!
                        </th>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  type="button"
                  id="enviar-pedido"
                  class="btn btn-primary"
                >
                  Enviar pedido
                </button>
              </div>
            </div>
          </div>
        </div>

        <!--  <button type="button" class="btn btn-dark mt-3 agregar-carrito">
            Confirmar pedido
          </button> -->
      </div>

      <template id="template-card">
        <div
          class="col-12 col-md-6 col-xl-4 mb-2 d-flex justify-content-center gy-5"
        >
          <div class="card">
            <div class="py-1 d-flex justify-content-center">
              <img src="" alt="" class="card-img-top tortas" />
            </div>
            <div
              class="card-body d-flex flex-column justify-content-evenly align-items-center"
            >
              <h3 class="card-title">Titulo</h3>
              <p class="card-text precio">$<span>Precio</span></p>
              <h4 class="card-text">Description</h4>
              <button class="btn btn-dark agregar-carrito">
                ¡Añadir al carrito!
              </button>
            </div>
          </div>
        </div>
      </template>

      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
            <button class="btn btn-info btn-sm agregar">+</button>
            <button class="btn btn-danger btn-sm quitar">-</button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>

      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            Vaciar todo
          </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
      </template>

      <template id="template-orden">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>$ <span>500</span></td>
        </tr>
      </template>

      <template id="template-footer-orden">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td class="font-weight-bold">$ <span>5000</span></td>
      </template>
    </main>

    <!-- FOOTER -->
    <footer>
      <div
        class="container-fluid position-relative start-0 d-flex justify-content-center align-items-center footer"
      >
        <div class="row align-items-center">
          <div class="col-6 pe-5">
            <i class="bi bi-instagram float-end icons"></i>
          </div>
          <div class="col-6 ps-5">
            <i class="bi bi-whatsapp icons"></i>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="../js/app-productos.js"></script>

    <!-- SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
