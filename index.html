<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Las Flores Pastelería</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <main class="home">
      <div
        class="container d-flex flex-column justify-content-center align-items-center home--container"
      >
        <div class="row d-flex flex-column justify-content-center row--logo">
          <img class="logo" src="./imgs/logo.png" alt="" />
        </div>
        <div class="row row--form align-items-start">
          <form id="formulario" class="form" action="pages/productos.html">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Nombre y Apellido:</label
              >
              <input
                type="text"
                class="form-control"
                id="usuario"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Número de celular:</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                pattern="^[0-9]+"
              />
            </div>

            <button
              type="submit"
              class="btn btn-dark submit"
              value="Enviar"
              id="submit"
            >
              Ingresar
            </button>
          </form>
          <div class="datos" id="datos" class="pt-3"></div>
        </div>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="./index.js"></script>
  </body>
</html>
